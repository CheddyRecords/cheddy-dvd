<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cheddy Records</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #E6E0F8; /* light lavender */
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const logo = new Image();
  logo.src = "cheddy.png";

  let x = 50;
  let y = 150;

  // ðŸš€ Faster = more bounces
  let dx = 6.2;
  let dy = 6.2;

  // ðŸ§€ Smaller but SAFE logo size
  function logoSize() {
    const responsive = Math.min(canvas.width * 0.42, canvas.height * 0.26);
    return Math.max(responsive, 120); // never smaller than this
  }

  function animate() {
    const size = logoSize();

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Shadow so logo pops on lavender
    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.28)";
    ctx.shadowBlur = 18;
    ctx.shadowOffsetY = 6;

    ctx.drawImage(logo, x, y, size, size);
    ctx.restore();

    x += dx;
    y += dy;

    if (x <= 0 || x + size >= canvas.width) dx *= -1;
    if (y <= 0 || y + size >= canvas.height) dy *= -1;

    requestAnimationFrame(animate);
  }

  logo.onload = animate;
</script>

</body>
</html>
