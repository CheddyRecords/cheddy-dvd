<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cheddy Records</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Square container */
    .square {
      position: relative;
      width: min(100vw, 100vh);
      height: min(100vw, 100vh);
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="square">
  <canvas id="canvas"></canvas>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    const size = Math.min(window.innerWidth, window.innerHeight);
    canvas.width = size;
    canvas.height = size;
  }
  window.addEventListener("resize", resize);
  resize();

  const logo = new Image();
  logo.src = "cheddy.png";

  let x = 60;
  let y = 120;

  // Smooth, slow motion
  let dx = 2.8;
  let dy = 3.1;

  const LOGO_SIZE = 120;
  const trail = [];
  const MAX_TRAIL = 16;

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function bounceX() {
    dx = -dx * rand(0.95, 1.05);
    dy += rand(-0.25, 0.25);
  }

  function bounceY() {
    dy = -dy * rand(0.95, 1.05);
    dx += rand(-0.25, 0.25);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    trail.push({ x, y });
    if (trail.length > MAX_TRAIL) trail.shift();

    // Trail
    trail.forEach((t, i) => {
      ctx.save();
      ctx.globalAlpha = (i / trail.length) * 0.25;
      ctx.drawImage(logo, t.x, t.y, LOGO_SIZE, LOGO_SIZE);
      ctx.restore();
    });

    // Main logo
    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.25)";
    ctx.shadowBlur = 14;
    ctx.shadowOffsetY = 5;
    ctx.drawImage(logo, x, y, LOGO_SIZE, LOGO_SIZE);
    ctx.restore();

    x += dx;
    y += dy;

    if (x <= 0 || x + LOGO_SIZE >= canvas.width) bounceX();
    if (y <= 0 || y + LOGO_SIZE >= canvas.height) bounceY();

    requestAnimationFrame(animate);
  }

  logo.onload = animate;
</script>

</body>
</html>
