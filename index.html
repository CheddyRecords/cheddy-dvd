<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheddy Records</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const logo = new Image();
    logo.src = "cheddy.png";

    let x = 40;
    let y = 40;
    let dx = 3.2;
    let dy = 3.2;

    const logoWidth = 260;
    const logoHeight = 260;

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(logo, x, y, logoWidth, logoHeight);

      x += dx;
      y += dy;

      if (x <= 0 || x + logoWidth >= canvas.width) dx *= -1;
      if (y <= 0 || y + logoHeight >= canvas.height) dy *= -1;

      requestAnimationFrame(animate);
    }

    logo.onload = animate;
  </script>
</body>
</html>
