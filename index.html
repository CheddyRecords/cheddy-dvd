<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cheddy Records</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #E6E0F8; /* light lavender */
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const logo = new Image();
  logo.src = "cheddy.png";

  let x = 40;
  let y = 100;

  // Fast = more bounces
  let dx = 6.5;
  let dy = 6.5;

  // ðŸ”¹ SMALL, FIXED SIZE (best for IG)
  const LOGO_SIZE = 120; // adjust to 100â€“140 if you want

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // subtle shadow for visibility
    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.3)";
    ctx.shadowBlur = 14;
    ctx.shadowOffsetY = 5;

    ctx.drawImage(logo, x, y, LOGO_SIZE, LOGO_SIZE);
    ctx.restore();

    x += dx;
    y += dy;

    if (x <= 0 || x + LOGO_SIZE >= canvas.width) dx *= -1;
    if (y <= 0 || y + LOGO_SIZE >= canvas.height) dy *= -1;

    requestAnimationFrame(animate);
  }

  logo.onload = animate;
</script>

</body>
</html>
