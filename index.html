<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cheddy Records</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #E6E0F8; /* light lavender */
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const logo = new Image();
  logo.src = "cheddy.png";

  let x = 60;
  let y = 140;

  // Slow, calm speed
  let dx = 3.0;
  let dy = 3.4;

  const LOGO_SIZE = 120;

  // Trail storage
  const trail = [];
  const MAX_TRAIL = 18; // length of trail

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function bounceX() {
    dx = -dx * rand(0.95, 1.05);
    dy += rand(-0.3, 0.3);
  }

  function bounceY() {
    dy = -dy * rand(0.95, 1.05);
    dx += rand(-0.3, 0.3);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Add current position to trail
    trail.push({ x, y, alpha: 0.25 });

    if (trail.length > MAX_TRAIL) {
      trail.shift();
    }

    // Draw trail (oldest â†’ faintest)
    trail.forEach((t, i) => {
      ctx.save();
      ctx.globalAlpha = t.alpha * (i / trail.length);
      ctx.drawImage(logo, t.x, t.y, LOGO_SIZE, LOGO_SIZE);
      ctx.restore();
    });

    // Draw main logo
    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.25)";
    ctx.shadowBlur = 14;
    ctx.shadowOffsetY = 5;
    ctx.globalAlpha = 1;
    ctx.drawImage(logo, x, y, LOGO_SIZE, LOGO_SIZE);
    ctx.restore();

    // Movement
    x += dx;
    y += dy;

    if (x <= 0 || x + LOGO_SIZE >= canvas.width) bounceX();
    if (y <= 0 || y + LOGO_SIZE >= canvas.height) bounceY();

    requestAnimationFrame(animate);
  }

  logo.onload = animate;
</script>

</body>
</html>
