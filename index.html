<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cheddy Records</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #E6E0F8; /* light lavender */
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    const logo = new Image();
    logo.src = "cheddy.png";

    // Starting position (top-ish for vertical feel)
    let x = 20;
    let y = 80;

    // Faster speed
    let dx = 4.5;
    let dy = 4.5;

    // Scale logo for phones
    function getLogoSize() {
      return Math.min(canvas.width * 0.75, canvas.height * 0.45);
    }

    function animate() {
      const size = getLogoSize();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(logo, x, y, size, size);

      x += dx;
      y += dy;

      if (x <= 0 || x + size >= canvas.width) dx *= -1;
      if (y <= 0 || y + size >= canvas.height) dy *= -1;

      requestAnimationFrame(animate);
    }

    logo.onload = animate;
  </script>

</body>
</html>
