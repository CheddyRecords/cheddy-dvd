<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cheddy Records</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #E6E0F8; /* light lavender */
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const logo = new Image();
  logo.src = "cheddy.png";

  let x = 60;
  let y = 140;

  // Base speed
  let dx = 5.8;
  let dy = 6.3;

  const LOGO_SIZE = 120;

  // Random helper
  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function bounceX() {
    dx = -dx * rand(0.9, 1.15);
    dy += rand(-0.6, 0.6);
  }

  function bounceY() {
    dy = -dy * rand(0.9, 1.15);
    dx += rand(-0.6, 0.6);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // shadow for contrast
    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.28)";
    ctx.shadowBlur = 14;
    ctx.shadowOffsetY = 5;

    ctx.drawImage(logo, x, y, LOGO_SIZE, LOGO_SIZE);
    ctx.restore();

    x += dx;
    y += dy;

    if (x <= 0 || x + LOGO_SIZE >= canvas.width) bounceX();
    if (y <= 0 || y + LOGO_SIZE >= canvas.height) bounceY();

    requestAnimationFrame(animate);
  }

  logo.onload = animate;
</script>

</body>
</html>
