<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cheddy Records</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .square {
      position: relative;
      width: min(100vw, 100vh);
      height: min(100vw, 100vh);
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="square">
  <canvas id="canvas"></canvas>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    const size = Math.min(window.innerWidth, window.innerHeight);
    canvas.width = size;
    canvas.height = size;
  }
  window.addEventListener("resize", resize);
  resize();

  const logo = new Image();
  logo.src = "cheddy.png";

  let x = 80;
  let y = 140;

  // Smooth motion
  let dx = 2.0;
  let dy = 2.3;

  const LOGO_SIZE = 120;

  // Spin state
  let spinning = false;
  let spinAngle = 0;
  let spinFrames = 0;
  let spinCooldown = 0;

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function bounceX() {
    dx = -dx * rand(0.97, 1.03);
    dy += rand(-0.18, 0.18);
  }

  function bounceY() {
    dy = -dy * rand(0.97, 1.03);
    dx += rand(-0.18, 0.18);
  }

  function checkCenterSpin() {
    const centerZone = canvas.width * 0.15;
    const cx = canvas.width / 2 - LOGO_SIZE / 2;
    const cy = canvas.height / 2 - LOGO_SIZE / 2;

    if (
      !spinning &&
      spinCooldown <= 0 &&
      Math.abs(x - cx) < centerZone &&
      Math.abs(y - cy) < centerZone
    ) {
      spinning = true;
      spinFrames = 0;
      spinAngle = 0;
      spinCooldown = 180; // prevents constant spins
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw logo (with optional spin)
    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.25)";
    ctx.shadowBlur = 14;
    ctx.shadowOffsetY = 5;

    if (spinning) {
      ctx.translate(x + LOGO_SIZE / 2, y + LOGO_SIZE / 2);
      ctx.rotate(spinAngle);
      ctx.drawImage(
        logo,
        -LOGO_SIZE / 2,
        -LOGO_SIZE / 2,
        LOGO_SIZE,
        LOGO_SIZE
      );

      spinAngle += 0.25;   // spin speed
      spinFrames++;

      if (spinFrames > 18) {
        spinning = false;
        spinAngle = 0;
      }
    } else {
      ctx.drawImage(logo, x, y, LOGO_SIZE, LOGO_SIZE);
    }

    ctx.restore();

    // Movement
    x += dx;
    y += dy;

    if (x <= 0 || x + LOGO_SIZE >= canvas.width) bounceX();
    if (y <= 0 || y + LOGO_SIZE >= canvas.height) bounceY();

    if (spinCooldown > 0) spinCooldown--;
    checkCenterSpin();

    requestAnimationFrame(animate);
  }

  logo.onload = animate;
</script>

</body>
</html>
