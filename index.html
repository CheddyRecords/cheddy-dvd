<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cheddy Records</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Background artwork layer */
    body {
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-position: center center; /* ðŸ‘ˆ centers text vertically & horizontally */
      background-size: cover; /* perfect for phone */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const logo = new Image();
  logo.src = "cheddy.png";

  let x = 60;
  let y = 140;

  // Slow + smooth
  let dx = 3.0;
  let dy = 3.4;

  const LOGO_SIZE = 120;
  const trail = [];
  const MAX_TRAIL = 16;

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function bounceX() {
    dx = -dx * rand(0.95, 1.05);
    dy += rand(-0.3, 0.3);
  }

  function bounceY() {
    dy = -dy * rand(0.95, 1.05);
    dx += rand(-0.3, 0.3);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    trail.push({ x, y });
    if (trail.length > MAX_TRAIL) trail.shift();

    // Trail
    trail.forEach((t, i) => {
      ctx.save();
      ctx.globalAlpha = (i / trail.length) * 0.25;
      ctx.drawImage(logo, t.x, t.y, LOGO_SIZE, LOGO_SIZE);
      ctx.restore();
    });

    // Main logo
    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.25)";
    ctx.shadowBlur = 14;
    ctx.shadowOffsetY = 5;
    ctx.drawImage(logo, x, y, LOGO_SIZE, LOGO_SIZE);
    ctx.restore();

    x += dx;
    y += dy;

    if (x <= 0 || x + LOGO_SIZE >= canvas.width) bounceX();
    if (y <= 0 || y + LOGO_SIZE >= canvas.height) bounceY();

    requestAnimationFrame(animate);
  }

  logo.onload = animate;
</script>

</body>
</html>
